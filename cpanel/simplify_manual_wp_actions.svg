<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="#0073aa" opacity="0.1"/>

  <!-- WordPress 'W' stylized -->
  <path d="M12 14 L16 32 L20 22 L24 32 L28 22 L32 32 L36 14"
        fill="none"
        stroke="#0073aa"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Upload arrow -->
  <path d="M24 38 L24 28 M20 32 L24 28 L28 32"
        fill="none"
        stroke="#21a0d2"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Multiple sites indicator (stacked boxes) -->
  <rect x="36" y="8" width="8" height="6" rx="1" fill="#21a0d2" opacity="0.6"/>
  <rect x="38" y="6" width="8" height="6" rx="1" fill="#21a0d2" opacity="0.8"/>
  <rect x="40" y="4" width="8" height="6" rx="1" fill="#21a0d2"/>

  <!-- Checkmark for updates -->
  <circle cx="42" cy="38" r="5" fill="#48bb78"/>
  <path d="M39.5 38 L41 39.5 L44.5 36"
        fill="none"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
