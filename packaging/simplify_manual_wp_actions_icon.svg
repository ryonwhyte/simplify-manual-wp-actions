<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background -->
  <rect width="48" height="48" rx="4" fill="#0073aa"/>

  <!-- WordPress 'W' stylized -->
  <path d="M10 14 L14 30 L18 22 L22 30 L26 22 L30 30 L34 14"
        fill="none"
        stroke="#fff"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Upload arrow -->
  <path d="M40 28 L40 18 M36 22 L40 18 L44 22"
        fill="none"
        stroke="#21a0d2"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Multiple sites indicator (stacked boxes) -->
  <rect x="6" y="34" width="10" height="8" rx="1" fill="#21a0d2" opacity="0.7"/>
  <rect x="10" y="36" width="10" height="8" rx="1" fill="#21a0d2" opacity="0.85"/>
  <rect x="14" y="38" width="10" height="8" rx="1" fill="#21a0d2"/>

  <!-- Checkmark -->
  <circle cx="38" cy="38" r="6" fill="#48bb78"/>
  <path d="M35 38 L37 40 L41 36"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
